<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!--Font Awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' />
    <!--Bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <!--Style-->
    <link rel="stylesheet" href="css/style.css">
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JS-->
    <script defer src="js/script.js"></script>

</head>

<body>
    <div id="root" class="h-100">
        <div class="container p-0 bg-body-secondary my-3">
            <div class="row h-100">
                <!--LEFT SIDE-->
                <div class="col-4 h-100">
                    <!--HEADER LEFT SIDE-->
                    <header id="header-left" class="d-flex justify-content-between p-2">
                        <div id="my-icon" class="d-flex">
                            <img id="my-icon" class="img-fluid rounded-circle" src="img/avatar_io.jpg" alt="">
                            <div class="d-flex align-items-center">
                                <h5 id="my-name">{{user.name}}</h5>
                            </div>
                        </div>
                        <div id="icon-left" class="d-flex align-items-center gap-3 fs-4">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <!--NOTIFICATION-->
                    <section id="notification">
                        <div class="d-flex align-items-center gap-2 p-3">
                            <i class="fa-solid fa-bell-slash bg-white fs-3 p-3 rounded-circle"></i>
                            <div>
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                    </section>
                    <!--SEARCH BAR-->
                    <section id="search-bar">
                        <div class="input-group mb-1 p-2">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
                    <!--CONTACTS-->
                    <section id="contacts">
                        <div v-for="contact in contacts" role="button" @click="currentId = contact.id" :key="contact.id"
                            class="d-flex border-bottom p-2">
                            <img id="id-contact" class="img-fluid rounded-circle"
                                :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            <h5 id="contact-name">{{contact.name}}</h5>
                        </div>

                    </section>
                </div>
                <!--RIGHT SIDE-->
                <div class="col-8  h-100">
                    <!--HEADER RIGHT SIDE-->
                    <header id="header-right" class="d-flex justify-content-between p-2">
                        <div class="d-flex">
                            <img id="contact-icon" class="img-fluid rounded-circle" src="img/avatar_1.jpg" alt="">
                            <div class=" align-items-center">
                                <h5>{{activeContact.name}}</h5>
                                <span>Ultimo accesso oggi alle:</span>
                            </div>
                        </div>
                        <div id="icon-left" class="d-flex align-items-center gap-3 fs-4 px-3">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </header>
                    <!--CHAT-->
                    <section id="chat" style="background-image: url(img/mine.jpg) ;">
                        <div id="messages" v-for="message in activeContactMessages" class="d-flex flex-column py-5 ">
                            <span :class="message.status">
                                {{message.text}}
                            </span>
                        </div>
                    </section>
                    <!--FOOTER RIGHT SIDE-->
                    <footer>
                        <div class="d-flex align-items-center py-2">
                            <i class="fa-regular fa-face-smile px-3 fs-3"></i>
                            <input class="form-control" type="text" placeholder="Scrivi un messaggio"
                                aria-label="default input example">
                            <i class="fa-solid fa-microphone px-3 fs-3"></i>
                        </div>
                    </footer>



                </div>

            </div>



        </div>
    </div>

    </div>



</body>

</html>
